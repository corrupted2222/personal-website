<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>corrupted2222</title>

<style>

body {
    font-family: sans-serif;
    font-size: larger;
    background-color: black;
    color: white;
}

</style>
  

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Function to update dots and initiate redirection after a delay
      function updateDotsAndRedirect() {
        dots += ".";
        dotsElement.innerHTML = dots;

        if (dots.length >= maxDots) {
          clearInterval(dotInterval);
          window.location.href = "https://guns.lol/corrupted2222";
        }
      }

      var dots = "";
      var maxDots = 3; // Adjust as needed
      var dotsElement = document.getElementById("movingDots");

      // Set an interval to update dots every second (adjust as needed)
      var dotInterval = setInterval(updateDotsAndRedirect, 1000);
    });
  </script>
</head>
<body>

<p>You will be redirected in a few seconds<span id="movingDots"></span></p>

</body>
</html>
