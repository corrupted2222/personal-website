<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Add a container for the blur effect */
    .blur-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for transparency */
      overflow: hidden; /* Hide overflow */
    }

    /* Apply the blur effect to the container */
    .blur-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg'); /* Replace 'background.jpg' with your image */
      filter: blur(10px); /* Blur effect */
      z-index: -1; /* Place it behind other content */
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none; /* Remove background color to make the popup transparent */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Use a container for the blur effect -->
  <div class="blur-container"></div>
  <div class="popup">
    <div class="popup-content">
      <h2>Click to Enter</h2>
      <button id="enterBtn">Enter</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const popup = document.querySelector('.popup');
      const blurContainer = document.querySelector('.blur-container');
      const enterBtn = document.getElementById('enterBtn');

      enterBtn.addEventListener('click', function() {
        popup.style.display = 'none';
        blurContainer.style.display = 'none';
      });
    });
  </script>
</body>
</html>
